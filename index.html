<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://telegra.ph/favicon.ico?1" type="image/x-icon">
    <title>Telegraph page viewer</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/page_list.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>

    <div class="content">
        <header class="header"><a href=" ">Telegraph page viewer v3</a></header>
        <main>
            <form class="search-form" name="search_form" id="search_form" action="" autocomplete="off"
                accept-charset="UTF-8">
                <div class="search-form__row">
                    <label class="search-form__access_token" for="access_token"> access_token: </label>
                    <input class="search-form__access_token" type="text" name="access_token" id="access_token"
                        placeholder="d3b25feccb89e508a9114afb82aa421fe2a9712b963b387cc5ad71e58722"
                        autocomplete="new-password"
                        title="Access token of the Telegraph account.&#10;The Sandbox access token is used by default.">
                    <input type="checkbox" id="access_token_checkbox" title="Hide password">
                    <input type="button" id="access_token_apply" value="Apply">
                </div>
                <div class="search-form__row">
                    <label class="search-form__offset" for="offset"> offset: </label>
                    <input class="search-form__offset" type="number" name="offset" id="offset" placeholder="0" min="0"
                        value="0" required
                        title="Sequential number of the first page to be returned.&#10;(default = 0)">
                    <label class="search-form__limit" for="limit"> limit: </label>
                    <input class="search-form__limit" type="number" name="limit" id="limit" placeholder="1-200"
                        value="50" min="0" max="200" required
                        title="Limits the number of pages to be retrieved.&#10;(1-200, default = 50)">
                    <input type="submit" id="search_form_submit" value="Fetch">
                </div>
            </form>

            <div class="setting-form">
                <div class="setting__row">
                    <label class="setting__row" for="darkmode">Dark mode: </label><input type="checkbox" name="darkmode" id="darkmode">
                </div>
                <div class="setting__row">
                    <label class="setting__row" for="autorun">Autorun: </label><input type="checkbox" name="autorun"  id="autorun" checked>
                </div>
                <div class="setting__row">
                    <label class="setting__row" for="showCompact">Compact mode: </label><input type="checkbox" name="showCompact" 
                        id="showCompact">
                </div>
                <div class="setting__row">
                    <label class="setting__row" for="showDescription">Show description: </label><input type="checkbox" name="showDescription" 
                        id="showDescription" checked>
                </div>
                <div class="setting__row">
                    <label class="setting__row" for="showCover">Show cover: </label><input type="checkbox" name="showCover" 
                        id="showCover" checked>
                </div>
            </div>

            <div class="paginator" id="">
                <small id="paginator_description">Showing 0 of 0</small>
                <menu>
                    <a class="paginator__button" id="top_button_first_page" href="#">&lt;&lt;</a>
                    <a class="paginator__button" id="top_button_prev_page" href="#">&lt;</a>
                    <span class="page-selector-wrapper">
                        <form class="page-selector" id="page_selector">
                            <input type="number" id="page_number" value="1" min="1" required>
                            <input type="submit" id="page_submit" value="S">
                        </form>
                    </span>
                    <a class="paginator__button" id="top_button_next_page" href="#">&gt;</a>
                    <a class="paginator__button" id="top_button_last_page" href="#">&gt;&gt;</a>
                </menu>
            </div>
            <hr>
            <div class="page-list" id="page_list">

            </div>
            <hr>
        </main>
        <footer class="footer">
            <ul>
                <li><a href="https://github.com/shedanAlkur/telegraphPageViewer/">[Source code]</a></li>
                <li><a href=" " title="More options for navigating between pictures on telegra.ph">[Extension]</a></li>
                <li><a href=" " title="Old version">[Version 2]</a></li>
            </ul>
        </footer>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/telegraphApi.js"></script>
    <!-- <script src="index2.js"></script> -->
</body>

</html>
